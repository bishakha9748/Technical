<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Students Form</h1>
        <form action="#" name="Studentsform" class="Studentsform" onsubmit="event_handling ()">
            <label for="firstName" style="color: blue;">First Name</label>
            <input type="text" name="firstName"><br>
            <br>
            <label for="lasttName" style="color: blue;">last Name</label>
            <input type="text" name="lastName"><br>
            <br>
            <label for="Age" style="color: rgb(159, 135, 27);">Age</label>
            <input type="number" name="Age"><br>
            <br>
            <h3>Gender</h3>
            <input type="radio" id="Female" name="Gender" value="Female">
           <span><label for="Female">Female</label></span> 
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label><br>
            <br>
            <label for="DOB">DOB</label>
            <input type="date" name="DOB"><br>
            <br>
            <input type="submit" class="btn" value="Submit">
            <input type="reset" class="btn" value="Reset" onclick="event_handling ()">

        </form>
    </div>
    <script src="first.js"></script>
</body>
</html>
